<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- logo e menu -->
    <header>
        <div class="riga-header">
            <div class="col-50-header"></div>
            <div class="col-50-header"></div>
        </div>
    </header>

    <main>
        <div class="contenitore-main">
            
            <!-- Get a demo application-->
            <div class="riga-main">
                <div class="col-main-66"></div>
                <div class="col-main"></div>
                <div class="col-main"></div>
                <div class="col-main"></div>
                <div class="col-main"></div>
            </div>

             <!-- Strategic Planning -->
             <div class="bg-viola padding-bottom-30">
                 <div class="riga-main ">
                    <div class="col-main-strategic"></div>
                    <div class="col-main-strategic"></div>
                 </div>
             </div>

             <!--  We are committed expert partners-->
             <div class="riga-main">
                <div class="col-main-partners bg-viola"></div>
                <div class="col-main-partners bg-viola"></div>
                <div class="col-main-partners bg-viola"></div>
                <div class="col-main-partners bg-viola"></div>
            </div>

             <!-- Benefits of working with us -->
             <div class="bg-viola padding-bottom-30">
                <div class="riga-main ">
                   <div class="col-main-benefits-100"></div>
                   <div class="col-main-benefits"></div>
                   <div class="col-main-benefits"></div>
                   <div class="col-main-benefits"></div>
                   <div class="col-main-benefits"></div>
                   <div class="col-main-benefits"></div>
                   <div class="col-main-benefits"></div>
                </div>
            </div>

             <!-- About Us -->
             <div class="riga-main">
                <div class="col-main-about"></div>
                <div class="col-main-about"></div>
             </div>

             <!-- Parte it's Free -->
             <div class="bg-viola padding-bottom-30">
                <div class="riga-main ">
                   <div class="col-main-free"></div>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Parte finale -->
    <footer class="bg-nero">
        <div class="riga-main ">
            <div class="col-main-free"></div>
        </div>
    </footer>
</body>
</html>
